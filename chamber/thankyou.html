<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="stylesheet" href="styles/chamber-large.css">
</head>

<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Thank You for Joining!</h2>
        <p>We appreciate your application. Here is the information you submitted:</p>

        <div class="confirmation">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Mobile:</strong> <span id="mobile"></span></p>
            <p><strong>Organization:</strong> <span id="organization"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <div class="btn-bottom">
                <img width="100" src="images/linkedin.svg" alt="linkedin" />
                <img width="100" src="images/twitter.svg" alt="github" />
                <img width="100" src="images/instagram.svg" alt="instagram" />
            </div>
            <div class="footer-content">
                <p>&copy; <span id="currentyear"></span> Bwire Simon Peter, Uganda<br>
                    Last Modified: <span id="lastModified"></span></p>
            </div>
        </div>
    </footer>

    <script src="scripts/thankyou.js"></script>

</html>
